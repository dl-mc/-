<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#1e293b;
      padding:25px;
      border-radius:12px;
      width:320px;
      text-align:center;
    }
    input {
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      margin-bottom:12px;
    }
    button {
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      background:#38bdf8;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Decoder</h2>
  <input id="inputBox" placeholder="Decoded value appears here">
  <button onclick="download()">Download</button>
</div>

<script src="decoder.js"></script>
</body>
</html>
