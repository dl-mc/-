<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<style>
  body { background:white; margin:0; }
</style>
<script src="pako.min.js"></script>
</head>
<body>

<script>
const encoded = new URLSearchParams(window.location.search).get("d");

// Decode URL-safe Base64 to string
function decodeSafeBase64(str) {
  str = str.replace(/-/g, "+").replace(/_/g, "/");
  while (str.length % 4) str += "=";
  return atob(str);
}

// Inflate compressed string
function decompress(str) {
  const compressed = Uint8Array.from(str.split("").map(c => c.charCodeAt(0)));
  return new TextDecoder().decode(pako.inflate(compressed));
}

if (encoded) {
  try {
    const compressedStr = decodeSafeBase64(encoded);
    const decoded = decompress(compressedStr);

    if (decoded.startsWith("http")) {
      setTimeout(() => { window.location.replace(decoded); }, 250);
    }
  } catch (e) {
    console.error("Invalid code", e);
  }
}
</script>

</body>
</html>
