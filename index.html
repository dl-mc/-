<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<style>
  body {
    background: white;
    margin: 0;
  }
</style>
</head>
<body>

<script>
const encoded = new URLSearchParams(window.location.search).get("d");

function decodeSafeBase64(str) {
  if (!str) return null;

  str = str.replace(/-/g, "+").replace(/_/g, "/");
  while (str.length % 4) str += "=";

  try {
    return atob(str);
  } catch {
    return null;
  }
}

if (encoded) {
  const decoded = decodeSafeBase64(encoded);

  if (decoded && decoded.startsWith("http")) {
    setTimeout(() => {
      window.location.replace(decoded);
    }, 250); // super fast redirect
  }
}
</script>

</body>
</html>
