<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<style>
  body {
    background: white;
    margin: 0;
  }
</style>
</head>
<body>

<script>
const encoded = new URLSearchParams(window.location.search).get("d");

function decode(str) {
  try {
    return atob(str);
  } catch {
    return null;
  }
}

if (encoded) {
  const decoded = decode(encoded);

  if (decoded && decoded.startsWith("http")) {
    // instant redirect (tiny delay so browser loads cleanly)
    setTimeout(() => {
      window.location.replace(decoded);
    }, 300); // 0.3 seconds
  }
}
</script>

</body>
</html>
